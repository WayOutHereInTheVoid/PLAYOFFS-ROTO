<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }
        body {
            background-color: #000000;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons (SVG Components to avoid dependencies) ---
        const IconTrophy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );

        const IconCalendar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8 2v4"/><path d="M16 2v4"/><path d="M3 10h18"/><path d="M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z"/></svg>
        );

        const IconRefresh = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );

        const IconAlert = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        );

        // --- Configuration ---
        const LEAGUE_ID = '1256486983484583936';
        const TEAMS = {
            1: 'Murder Hornets',
            2: 'Lonestar Legends',
            3: 'Sonora Sugar Skulls',
            4: 'Newfoundland Growlers',
            5: 'California Burritos',
            6: 'Food Mafia',
            7: 'Brutal Hogs',
            8: 'Southwest Aliens',
            9: 'Jesters',
            10: 'PRfan790',
            11: 'Seattle Prestiges',
            12: 'D-Town Swirlies',
        };

        // --- Data Hook ---
        const useSleeperData = () => {
            const [data, setData] = useState({});
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [currentNflWeek, setCurrentNflWeek] = useState(1);

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                try {
                    // 1. Get current NFL state
                    const stateRes = await fetch('https://api.sleeper.app/v1/state/nfl');
                    if (!stateRes.ok) throw new Error('Failed to fetch NFL state');
                    const stateData = await stateRes.json();
                    const currentWeek = stateData.week || 1;
                    setCurrentNflWeek(currentWeek);

                    // 2. Fetch all weeks (1-17)
                    // We still fetch ALL data so the totals are correct
                    const weeksToFetch = Array.from({ length: 17 }, (_, i) => i + 1);
                    
                    const results = await Promise.all(
                        weeksToFetch.map(async (week) => {
                            try {
                                const res = await fetch(`https://api.sleeper.app/v1/league/${LEAGUE_ID}/matchups/${week}`);
                                if (!res.ok) return { week, matchups: [] };
                                const matchups = await res.json();
                                return { week, matchups };
                            } catch (e) {
                                console.warn(`Failed to fetch week ${week}`, e);
                                return { week, matchups: [] };
                            }
                        })
                    );

                    const dataByWeek = {};
                    results.forEach(({ week, matchups }) => {
                        dataByWeek[week] = matchups;
                    });

                    setData(dataByWeek);
                } catch (err) {
                    console.error(err);
                    setError('Failed to load league data. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, []);

            return { data, loading, error, currentNflWeek, refresh: fetchData };
        };

        // --- Main Component ---
        const App = () => {
            const { data, loading, error, currentNflWeek, refresh } = useSleeperData();
            const [view, setView] = useState('total');

            const standings = useMemo(() => {
                if (loading || !data) return [];

                const scores = {};
                // Initialize
                Object.keys(TEAMS).forEach(id => {
                    scores[id] = 0;
                });

                if (view === 'total') {
                    // Sum weeks 1 through 17 (Sleeper returns 0 for future games, so this is safe)
                    // This ensures "Season Total" includes the hidden regular season weeks
                    for (let w = 1; w <= 17; w++) {
                        if (data[w]) {
                            data[w].forEach(matchup => {
                                if (scores[matchup.roster_id] !== undefined) {
                                    scores[matchup.roster_id] += (matchup.points || 0);
                                }
                            });
                        }
                    }
                } else {
                    // Single week view
                    const w = parseInt(view);
                    if (data[w]) {
                        data[w].forEach(matchup => {
                            if (scores[matchup.roster_id] !== undefined) {
                                scores[matchup.roster_id] = (matchup.points || 0);
                            }
                        });
                    }
                }

                return Object.entries(scores)
                    .map(([rosterId, points]) => ({
                        rosterId,
                        name: TEAMS[rosterId] || `Team ${rosterId}`,
                        points
                    }))
                    .sort((a, b) => b.points - a.points);

            }, [data, view, loading]);

            const handleViewChange = (e) => {
                setView(e.target.value);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-black text-white flex flex-col items-center justify-center p-4">
                        <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-400 mb-4"></div>
                        <p className="text-gray-400 animate-pulse">Loading Season Data...</p>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-black text-white flex flex-col items-center justify-center p-6">
                        <div className="text-red-500 mb-4">
                            <IconAlert className="w-16 h-16" />
                        </div>
                        <h2 className="text-xl font-bold mb-2">Oops!</h2>
                        <p className="text-gray-400 text-center mb-6">{error}</p>
                        <button 
                            onClick={refresh}
                            className="px-6 py-3 bg-gray-800 rounded-full font-semibold hover:bg-gray-700 transition"
                        >
                            Try Again
                        </button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-black text-white font-sans selection:bg-cyan-500 selection:text-black pb-12">
                    <div className="max-w-md mx-auto min-h-screen flex flex-col relative">
                        
                        {/* Header Card */}
                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-b-3xl shadow-lg shadow-cyan-900/20 p-6 mb-6 border-b border-gray-800 sticky top-0 z-10 backdrop-blur-md bg-opacity-95">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h4 className="text-gray-400 text-xs font-bold tracking-widest uppercase mb-1">
                                        2025 Season
                                    </h4>
                                    <h2 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500">
                                        {view === 'total' ? 'Season Totals' : `Week ${view}`}
                                    </h2>
                                </div>
                                <button 
                                    onClick={refresh}
                                    className="p-2 bg-gray-800 rounded-full hover:bg-gray-700 transition active:scale-95"
                                    aria-label="Refresh Data"
                                >
                                    <IconRefresh className="w-4 h-4 text-gray-400" />
                                </button>
                            </div>

                            {/* Week Selector */}
                            <div className="relative">
                                <select
                                    value={view}
                                    onChange={handleViewChange}
                                    className="w-full appearance-none bg-gray-900 border border-gray-700 text-white py-3 px-4 pr-10 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all font-medium text-sm"
                                >
                                    <option value="total">Season Total Points</option>
                                    <optgroup label="Playoffs">
                                        <option value="15">Week 15 (Playoffs Rd 1)</option>
                                        <option value="16">Week 16 (Semis)</option>
                                        <option value="17">Week 17 (Championship)</option>
                                    </optgroup>
                                </select>
                                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                                    <IconCalendar className="w-4 h-4" />
                                </div>
                            </div>
                            
                            {/* Context Info */}
                            <div className="mt-3 flex items-center justify-between text-xs text-gray-500 px-1">
                                <span>Current NFL Week: {currentNflWeek}</span>
                                {view === 'total' && <span>(Weeks 1-17)</span>}
                            </div>
                        </div>

                        {/* Standings List */}
                        <div className="px-4 flex-1 space-y-3">
                            {standings.map((team, index) => {
                                const rank = index + 1;
                                const isTop3 = rank <= 3;
                                
                                return (
                                    <div 
                                        key={team.rosterId}
                                        className={`
                                            relative overflow-hidden
                                            flex items-center p-4 rounded-xl
                                            transition-all duration-300 transform
                                            ${isTop3 ? 'bg-gradient-to-r from-gray-800 to-gray-900 border border-yellow-500/20' : 'bg-gray-900 border border-gray-800'}
                                            hover:scale-[1.02] hover:shadow-lg hover:shadow-purple-900/20
                                        `}
                                    >
                                        {/* Rank Number */}
                                        <div className="w-10 flex-shrink-0 flex items-center justify-center">
                                            {rank === 1 ? (
                                                <div className="text-yellow-400 drop-shadow-lg">
                                                    <IconTrophy className="w-6 h-6" />
                                                </div>
                                            ) : (
                                                <span 
                                                    className={`text-xl font-bold ${
                                                        rank === 2 ? 'text-gray-300' : 
                                                        rank === 3 ? 'text-amber-600' : 'text-gray-500'
                                                    }`}
                                                >
                                                    {rank}
                                                </span>
                                            )}
                                        </div>

                                        {/* Team Name */}
                                        <div className="flex-grow pl-2 pr-4">
                                            <h3 className={`font-semibold text-lg leading-tight ${isTop3 ? 'text-white' : 'text-gray-300'}`}>
                                                {team.name}
                                            </h3>
                                        </div>

                                        {/* Points */}
                                        <div className="flex-shrink-0 text-right">
                                            <span className="block font-mono font-bold text-lg text-white">
                                                {team.points.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                                            </span>
                                            <span className="text-[10px] text-gray-500 uppercase tracking-wider font-semibold">PTS</span>
                                        </div>
                                        
                                        {/* Subtle highlight for gold leader */}
                                        {rank === 1 && (
                                            <div className="absolute top-0 right-0 w-16 h-16 bg-yellow-400 opacity-5 rounded-bl-full pointer-events-none"></div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                        
                        <div className="py-8 text-center text-gray-700 text-xs">
                            Powered by Sleeper API
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
